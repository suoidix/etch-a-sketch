<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
    <styles id="'style"></styles>
</head>
<body>
    <div class="top">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
        <div class ="grid"></div>
    </div>
    <div class="label">
        <br>
        <label id="gridSize">Move slider to change grid size.</label>
        <br><br>
    </div>
    <div class="userInput">
        <input type="range" id="slider" value="16" name="grid" min="2" max="50" required/>
        <p id="message">Select a color to draw!</p>
    </div>
    <div class ="buttons">
        <button class="grey" >Grey</button>
        <button class="random" >Random</button>
        <button class="reset" onclick ="createGrid();">Reset</button>
    </div>
</body>
</html>
