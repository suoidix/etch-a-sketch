<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
    <styles id="'style"></styles>
</head>
<body>
    <div class="top">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
        <div class ="grid"></div>
    </div>
    <div class="label">
        <br>
        <label id="gridSize">Enter a grid size (256 squares max)</label>
        <p id="message">Place Holder</p>
    </div>
    <div class="userInput">
        <input type="number" id="textField" name="grid" minlength="1" maxlength="3" max="40" required/>
    </div>
    <br>
    <div class ="buttons">
        <button class="grey" >Grey</button>
        <button class="random" >Random</button>
        <button class="reset" onclick ="createGrid();">Reset</button>
    </div>
</body>
</html>
